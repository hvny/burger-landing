<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бургер Чеддер</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class = "page">
            <header class = "header">
                <img class = "header__logo" src = "./images/LOGO.svg" alt = "логотип">
                <ul class = "header__menu">
                    <li><a href="#" class = "header__menu-item">Почему у нас</a></li>
                    <li><a href="#" class = "header__menu-item">Меню бургеров</a></li>
                    <li><a href="#" class = "header__menu-item">Оформлегние заказа</a></li>    
                </ul>
                <button class = "button header__button">$</button>
            </header>
            <main>
                <section class = "burger">
                    <div class = "burger__container">
                        <button class = "button burger__button burger__button_type_new">Новое меню</button>
                        <h1 class = "burger__title">БУРГЕР ЧЕДДЕР</h1>
                        <p class = "burger__info">
                            Мы обновили наше меню, спешите попробовать сезонные новинки 
                            и насладиться отличным вкусом наших бургеров. 
                            Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
                        </p>
                        <button class = "button burger__button burger__button_type_menu">Смотреть меню</button>
                    </div>
                    <img class = "burger__image" src = "./images/main_burger.png">
                </section>
            </main>
        </div>
    </body>
</html>
